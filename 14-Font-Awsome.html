<!DOCTYPE html>

<html lang="en">
<meta charset="UTF-8">

<head>
    <title> Font Awesome Demo </title>
    <!-- Connecting to Font Awesome -->
    <script src="https://kit.fontawesome.com/d3af826c4f.js" crossorigin="anonymous" rel="stylesheet"></script>
</head>

<body>
    <!-- getting images from font awesome -->
    <i class="fab fa-accusoft"> </i>
    <i class="fab fa-accusoft fa-xs"> </i>
    <i class="fab fa-accusoft fa-md"> </i>
    <i class="fab fa-accusoft fa-lg"> </i>
    <i class="fab fa-accusoft fa-2x"> </i>
    <i class="fab fa-accusoft fa-4x"> </i>
    <i class="fab fa-accusoft fa-6x"> </i>


    <p> Lets see the size made twice as big smaller</p>
    <i class="fab fa-accusoft"> </i>
    <i class="fab fa-accusoft fa-2x"> </i>

    <!-- Code below shows how to use links and images -->
    <p> Lets look at using icons and links properly </p>
    <span> Keep in mind that this is html so content is more
            important than formatting right now </span>
    <br>

    <!-- remember "a" tags are for hyperlinks -->
    <a href="https://twitter.com" aria-label="Twitter">
        <i class="fab fa-twitter 3x"> </i>
    </a> <br>

    <a href="https://www.facebook.com" aria-label="Facebook">
        <i class="fab fa-facebook 3x"> </i>
    </a> <br>

    <a href="https://www.pinterest.com" aria-label="Pinterest">
        <i class="fab fa-pinterest 3x"> </i>
    </a>

    <!-- Note on using font awesome icons, -->
    <!-- must include image class -->
    <!-- You can add a sizing parameter with a space after the name of the class -->

</body>

</html>
