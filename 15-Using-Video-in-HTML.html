<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Using Video and Audio Multimedia </title>
</head>

<body>
    <h1> Embed a video </h1>
    <video src="Box Plots.mp4" width=500 controls autoplay alt="Box-Plot">
        Your browser does not support the
        <code>video</code> element.
    </video>

    <!-- Note that autoplay is not currently supported by Chrome -->
    <h1> Embed a video with autoplay </h1>
    <video src="Box Plots.mp4" width=500 controls autoplay alt="Beta-Distribution">
        Your browser does not support the
        <code>video</code> element.
    </video>

    <h1> Embed a YouTube Video </h1>
    <iframe width="500" height="400" src="https://www.youtube.com/embed/Vybd22JERFE" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>



</body>

</html>
