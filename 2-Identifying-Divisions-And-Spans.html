<!-- This is how to write a comment -->
<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">

<head>
    <title>
        Notes on using Division and Spans
    </title>
</head>

<body>
    <!-- Using a Division -->
    <div class="social"> <!-- Here we are defining a class which describes the content in this div -->
        <p>I may be found on... (note that this text shows up on browser!) </p>
        <p>Additionally, I have a profile on... (So does this second line) </p>
    </div>

    <!-- Using a Span  -->
    <p>Soon we'll be 
        <span class="tooltip"> writing HTML </span> with the best of them.
    </p>
</body>


</html>
