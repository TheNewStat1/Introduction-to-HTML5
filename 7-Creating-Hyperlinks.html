<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>
        Working with hyperlinks
    </title>
</head>

<body>
    <!-- This is a simple way to display the link that you want -->

    <!-- Probabily better to hyperlink it with your own character text -->
    <h3> What is your favorite programming language? </h3>
    <a href="https://www.python.org/"> Python
    </a>

    <p></p>

    <h3> What is your favorite game engine? </h3>
    <a href="https://www.unrealengine.com/"> Unreal Engine </a>

    <!-- Here is how to link Absolute vs relative paths-->

    <p> A bit about the relative and absolute paths </p>
    <!-- Relative Path -->
    <a href="about.html">About</a>

    <!-- Absolute Path -->
    <a href="http://www.google.com/">Google</a>




</body>


</html>
