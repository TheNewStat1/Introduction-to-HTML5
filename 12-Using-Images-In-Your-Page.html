<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>
        Adding images to your page
    </title>

</head>

<body>
    <img src="MyImage.jpg" alt="Void">
    
    <!-- You can edit the width of the images as well -->
    <img src="MyImage.jpg" alt="Void" width="100px"> <!-- px stands for pixels (smallest pic) -->
    
    <!-- sometimes scaling by percent is more efficient -->
    <img src="MyImage.jpg" alt="Void" width="50%">
    
    <!-- largest pic at the bottom -->
    <img src="MyImage.jpg" alt="Void" width="120%">
</body>



</html>
