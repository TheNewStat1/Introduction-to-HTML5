<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>
        What if we encounter nested lists
    </title>
</head>

<body>
    <p> Here is an example of a nested list</p>

    <ol>
        <li>Walk the dog</li>
        <li>Fold laundry</li>
        <li>
            Go to the grocery and buy:
            <ul>
                <li>Milk</li>
                <li>Bread</li>
                <li>Cheese</li>
            </ul>
        </li>
        <li>Mow the lawn</li>
        <li>Make dinner</li>
    </ol>

</body>

</html>
